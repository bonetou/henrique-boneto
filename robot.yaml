# For more details on the format and content:
# https://github.com/robocorp/rcc/blob/master/docs/recipes.md#what-is-in-robotyaml

tasks:
  Extract nytimes news data:
    shell: python -m robocorp.tasks run extract_news.py

  Download pictures:
    shell: python -m robocorp.tasks run download_pictures.py

  Generate report:
    shell: python -m robocorp.tasks run generate_report.py

  Run unit tests:
    shell: python -m pytest tests -vv
  
  
devTasks: {}

environmentConfigs:
  - environment_windows_amd64_freeze.yaml
  - environment_linux_amd64_freeze.yaml
  - environment_darwin_amd64_freeze.yaml
  - conda.yaml

ignoreFiles:
  - .gitignore
artifactsDir: output
PATH:
  - .
PYTHONPATH:
  - .
  - src
  - tasks

